<form [formGroup]="formSpectacles" (ngSubmit)="ajoutSpectacles()">
  <div class="form-group">
    <label for="name">Nom du spectacle</label>
    <input formControlName="name" type="text" class="form-control" id="name" placeholder="Entrer le nom du spectacle">
  </div>
  <div class="form-group">
    <label for="dateSpectacle">Date du spectacle</label>
    <input formControlName="date" type="date" class="form-control" id="dateSpectacle" placeholder="Date">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input formControlName="description" type="text" class="form-control" id="descriptionSpectacle"
      placeholder="Description">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="container" *ngFor="let spectacles of spectacle">
  <ul>
    <li>{{ spectacles.name }}</li>
    <li>{{ spectacles.date | date }}</li>
    <li>{{ spectacles.description }}</li>
  </ul>
</div>


<div class="container" *ngFor="let artiste of artistes">
  <ul>
    <li>{{ artiste.name }}</li>
    <li>{{ artiste.description }}</li>
  </ul>
</div>
